<!doctype html>
{% load static %}
<html>
<head>
    <title>{{ title }}</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "frontend/img/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "frontend/img/favicon-16x16.png" %}">
    <link rel="stylesheet" href="{% static "frontend/css/vendor/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "frontend/css/vendor/Chart.min.css" %}">
    <link rel="stylesheet" href="{% static "frontend/css/styles.css" %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">pyobs weather</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item {% if request.resolver_match.url_name == "home" %}active{% endif %}">
                    <a class="nav-link" href="{% url 'home' %}">Home
                        {% if active == "home" %}
                            <span class="sr-only">(current)</span>
                        {% endif %}
                    </a>
                </li>

                <li class="nav-item {% if request.resolver_match.url_name == "sensors" %}active{% endif %}">
                    <a class="nav-link" href="{% url 'sensors' %}">Sensors
                        {% if active == "sensors" %}
                            <span class="sr-only">(current)</span>
                        {% endif %}
                    </a>
                </li>

                <li class="nav-item {% if request.resolver_match.url_name == "docs" %}active{% endif %}">
                    <a class="nav-link" href="{% url 'docs' %}">Documentation
                        {% if active == "docs" %}
                            <span class="sr-only">(current)</span>
                        {% endif %}
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div id="main" class="container">
    <div id="alert-error"></div>
    {% block content %}
    {% endblock %}
</div>

<script src="{% static "frontend/js/vendor/jquery.min.js" %}"></script>
<script src="{% static "frontend/js/vendor/moment.min.js" %}"></script>
<script src="{% static "frontend/js/app.js" %}"></script>

{% block scripts %}
{% endblock %}

</body>
</html>
